<div class="row bg-titles mb-4">
    <div class="col-md-4 d-flex align-items-center">
        <h1>Proctos Favoritos</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div>
            <form>
                <div class="form-group">
                    <label for="">Filtrar producto por: </label>
                    <select class="form-control form-control-lg" (change)="onChangeFilter($event)">
                        <option value="0">Seleccione un filtro</option>
                        <option *ngFor="let item of filters"  [value]="item.id">{{item.value}}</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <ng-container *ngIf="products.length > 0">
        <div class="col-md-4 mb-4" *ngFor="let product of products">
            <div class="card">
                <div class="text-center">
                    <img class="card-img-top img-fluid" style="max-width: 200px;" src="{{product.image}}" alt="{{product.title}}">
                </div>
                <div class="card-body">
                  <h5 class="card-title text-truncate">{{product.title}}</h5>
                  <h5 class="card-title text-primary">$ {{product.price}}</h5>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col text-center">
                            <button class="btn btn-danger" (click)="deleteFromFavorites(product)" >
                                Eliminar de favorito
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="products.length == 0">
        <div class="col">
            <h1 class="text-center">Productos favoritos</h1>
        </div>
    </ng-container>
</div>
